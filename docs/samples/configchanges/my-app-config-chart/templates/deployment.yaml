apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-config
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: my-app-config
  template:
    metadata:
      labels:
        app: my-app-config
      annotations:
        my-env-config-checksum: {{ include (print $.Template.BasePath "/my-env-config.yaml") . | sha256sum }}
    spec:
      containers:
      - name: my-app-config
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: my-env-config
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: my-config